<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="buttonLink">
                <a
                  href="https://github.com/"
                  class="buttonLink__link card buttonLink__link-1"
                >
                  <i class="buttonLink__icon" data-feather="github"></i>
                </a>
                <a
                  href="https://mail.google.com/mail/u/0/#inbox"
                  class="buttonLink__link card buttonLink__link-2"
                >
                  <i class="buttonLink__icon" data-feather="mail"></i>
                </a>
                <a
                  href="https://calendar.google.com/calendar/r"
                  class="buttonLink__link card buttonLink__link-3"
                >
                  <i class="buttonLink__icon" data-feather="calendar"></i>
                </a>
                <a
                  href="https://keep.google.com/#home"
                  class="buttonLink__link card buttonLink__link-4"
                >
                  <i class="buttonLink__icon" data-feather="bookmark"></i>
                </a>
                <a
                  href="https://en.wikipedia.org/wiki/Main_Page"
                  class="buttonLink__link card buttonLink__link-5"
                >
                  <i class="buttonLink__icon" data-feather="book-open"></i>
                </a>
                <a
                  href="https://www.youtube.com/"
                  class="buttonLink__link card buttonLink__link-6"
                >
                  <i class="buttonLink__icon" data-feather="youtube"></i>
                </a>
              </div>

              <div class="card list list__1">
                <i class="list__head" data-feather="info"></i>
                <a
                  href="https://www.duolingo.com/learn"
                  class="list__link"
                  >Duolingo</a
                >
                <a
                  href="https://www.codecademy.com/learn"
                  class="list__link"
                  >Codecademy</a
                >
                <a
                  href="https://wiki.archlinux.org/"
                  class="list__link"
                  >ArchWiki</a
                >
                <a
                  href="https://drive.google.com/drive/my-drive"
                  class="list__link"
                  >Google Drive</a
                >
                <a
                  href="https://www.google.fr/"
                  class="list__link"
                  >Google Search</a
                >
                <a
                  href="https://www.google.fr/maps"
                  class="list__link"
                  >Google Maps</a
                >
              </div>
        
              <div class="card list list__2">
                <i class="list__head" data-feather="coffee"></i>
                <a href="https://www.reddit.com/" class="list__link"
                  >Reddit</a
                >
                <a href="https://itsfoss.com/all-blog-posts/"  class="list__link"
                  >It's FOSS</a
                >
                <a href="https://www.protondb.com/" class="list__link"
                  >ProtonDB</a
                >
                <a href="https://roll20.net/welcome" class="list__link"
                  >roll20</a
                >
                <a href="https://regles-donjons-dragons.com/" class="list__link"
                  >DRS 3.5</a
                >
                <a href="https://spaceflightnow.com/"  class="list__link"
                  >SpaceFlightNow</a
                >
              </div>
            </div>
            
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
